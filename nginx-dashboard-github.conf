# Nginx Configuration for GitHub Projects Dashboard
# Place in: /etc/nginx/sites-available/dashboard-github
# Enable with: ln -s /etc/nginx/sites-available/dashboard-github /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name dashboard-github.advancedmarketing.co;
    
    root /var/www/dashboard-github;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    location / {
        try_files $uri $uri/ =404;
        
        # Enable gzip
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/rss+xml text/javascript;
    }
    
    # Cache static assets
    location ~* \.(html)$ {
        expires 1m;
        add_header Cache-Control "public, must-revalidate";
    }
    
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

